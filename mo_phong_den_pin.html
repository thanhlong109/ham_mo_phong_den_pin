<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        class Battery{
            constructor(energy){
                this.energy = 0;
            }
            setEnergy(energy){
                this.energy = energy;
            }
            getEnergy(){
                return this.energy;
            }
            decreaseEnergy(){
                if(this.energy>0){
                    this.energy--;
                }
            }
        }
        class FlashLamp{
            constructor(){}
            setBattery(battery){
                this.battery = battery;
            };
            getBatteryInfo(){
                return this.battery.energy;
            };
            light(){
                if(this.status){
                    alert("lighting");
                }else{
                    alert("Not lighting");
                }
            }
            turnOn(){
                this.status = true;
                this.battery.decreaseEnergy();
            }
            turnOff(){
                this.status = false;
            }
        }
        let battery = new Battery();
        battery.setEnergy(10);

        let flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);

        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
        flashLamp.light();

        document.write("Turn on<br/>")
        flashLamp.turnOn();
        flashLamp.light();
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

        document.write("Turn off<br/>")
        flashLamp.turnOff();
        flashLamp.light();
    </script>
</body>
</html>
